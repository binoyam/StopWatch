<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/49110282b8.js" crossorigin="anonymous"></script>
    <title>Stop Watch</title>
</head>

<body>
    <div class="stopwatch">
        <h2>Stop Watch</h2>
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="start" id="start"><i class="fa-solid fa-play"></i></button>
            <button id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
    </div>
    <a href="https://github.com/binoyam?tab=repositories" target="_blank">My Github</a>

    <script src="./app.js"></script>
</body>

</html>
